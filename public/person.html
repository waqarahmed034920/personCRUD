<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Person CRUD</title>
</head>

<body class="container-fluid" onload="getAll()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/person">Person <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
            </ul>
        </div>
    </nav>

    <h3>Person CRUD operations</h3>

    <div class="card">
        <div class="card-header">
            Add Person Record
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="id">Id</label>
                    <input type="text" class="col-3 form-control" name="Id" id="Id">
                    <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
                    <input type="text" class="col-3 form-control" name="firstName" id="firstName">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
                    <input type="text" class="col-3 form-control" name="lastName" id="lastName">
                    <label class="col-sm-2 col-form-label" for="address">Address</label>
                    <input type="text" class="col-3 form-control" name="address" id="address">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="phone">Phone</label>
                    <input type="text" class="col-3 form-control" name="phone" id="phone">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <input type="text" class="col-3 form-control" name="email" id="email">
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2">
                        <button id="btnsave" type="button" class="btn btn-secondary"
                            onclick="SavePerson()">Save</button>
                        <button id="btnupdate" type="button" class="btn btn-secondary"
                            onclick="updatePerson()">Update</button>
                        <!-- <button id="btndelete" type="button" class="btn btn-secondary" onclick="deletePerson()">delete</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <table class="table table-striped table-sm table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="datagrid">

        </tbody>
    </table>
    <hr>
    <script src="/public/person.js"></script>
</body>

</html>
